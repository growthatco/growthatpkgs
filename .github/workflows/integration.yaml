name: Integration
on:
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          skip_adding_nixpkgs_channel: true

      # - name: Cachix
      #   uses: cachix/cachix-action@v8
      #   with:
      #     name: gtc-growthatpkgs-int
      #     authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        run: |
          nix-shell --pure

      # === act ===

      - name: Test `act`
        id: test-act
        run: |
          nix-shell --pure --run "act version"

      # === bazel ===

      - name: Test `bazel`
        id: test-bazel
        run: |
          nix-shell --pure --run "bazel version"

      # === clippy ===

      - name: Test `clippy`
        id: test-clippy
        run: |
          nix-shell --pure --run "clippy-driver --version"          

      # === consul ===

      - name: Test `consul`
        id: test-consul
        run: |
          nix-shell --pure --run "consul version"

      # === go ===

      - name: Test `go`
        id: test-go
        run: |
          nix-shell --pure --run "go version"          

      # === golangci-lint ===

      - name: Test `golangci-lint`
        id: test-golangci-lint
        run: |
          nix-shell --pure --run "golangci-lint version"

      # === google-cloud-sdk ===

      - name: Test `gcloud`
        id: test-gcloud
        run: |
          nix-shell --pure --run "gcloud version"

      # === helm ===

      - name: Test `helm`
        id: test-helm
        run: |
          nix-shell --pure --run "helm version"

      # === jq ===

      - name: Test `jq`
        id: test-jq
        run: |
          nix-shell --pure --run "jq --version"

      # === k9s ===

      - name: Test `k9s`
        id: test-k9s
        run: |
          nix-shell --pure --run "k9s version"

      # === nodejs ===

      - name: Test `nodejs`
        id: test-nodejs
        run: |
          nix-shell --pure --run "node --version"

      - name: Test `npm`
        id: test-npm
        run: |
          nix-shell --pure --run "npm --version"

      # === nomad ===

      - name: Test `nomad`
        id: test-nomad
        run: |
          nix-shell --pure --run "nomad version"

      # === openjdk ===

      - name: Test `openjdk`
        id: test-openjdk
        run: |
          nix-shell --pure --run "jshell --version"

      # === python ===

      - name: Test `python`
        id: test-python
        run: |
          nix-shell --pure --run "python --version"

      # === rust ===

      - name: Test `rust`
        id: test-rust
        run: |
          nix-shell --pure --run "rustc --version"

      # === skaffold ===

      - name: Test `skaffold`
        id: test-skaffold
        run: |
          nix-shell --pure --run "skaffold version"

      # === waypoint ===

      - name: Test `waypoint`
        id: test-waypoint
        run: |
          nix-shell --pure --run "waypoint version"